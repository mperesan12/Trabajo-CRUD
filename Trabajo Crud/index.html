<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud con local estorange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-7">
                <h1 class="text-center">CRUD PEDIDOS</h1>
            </div>
            <div class="col-7">
                <form class="p-4 border rounded bg-body-secondary ">
                    <div class="mb-3">
                    <label class="form-label">Cliente</label>
                    <input type="text" class=" cliente form-control" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Producto</label>
                        <select class="producto form-select">
                        <option selected value="">selecciona un producto</option>    
                        <option value="pizza">pizza</option>
                        <option value="lasagna">lasagna</option>
                        <option value="pasta">pasta</option>
                        <option value="hamburgesa">hamburgesa</option>
                        <option value="perro">perro</option>
                    </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Precio</label>
                        <input type="number" min="20000" class=" precio form-control" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Imagen</label>
                        <input type="url" class=" imagen form-control" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Observacion</label>
                        <input type="text" class=" observacion form-control" >
                    </div>
                    <button type="button" class=" btn-guardar btn btn-primary">Guardar pedido</button>
                    <button type="button" class="d-none btn-actualizar btn btn-success">actualizar pedido</button>
                </form>
            </div>
            <div class="col-7"></div>
            <table class="table mt-5">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Cliente</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Imagen</th>
                        <th>Descripcion</th>
                        <th>Accines</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="localstorage.js"></script>
</body>
</html>
